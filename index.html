<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Sara Harvey comics</title>
    </head>
    <body>
      <div class="flex-container">

        <nav>
            <menu><a href="about.html">about</a></menu>
            <!-- <menu><a href="https://www.instagram.com/ambivalent_sun/" target="_blank">comics</a></menu> -->
            <menu><a href="https://www.etsy.com/shop/AmbivalentSun" target="_blank">shop</a></menu>
            <menu><a href="https://www.instagram.com/ambivalent_sun/" target="_blank">instagram</a></menu>
        </nav>

        <section class="header">
          <div class="image_wrapper_title">
            <img class="name"
              src="images/name-harvey.png" 
              height="auto"
              width="100%"
              alt="the name Sara Harvey">
            </img>   
          </div>
        </section>

        <section class="intro">
          <div class="intro_wrapper">
              <img class="intro"
              src="images/how-will.png" 
              height="auto"
              width="100%">
            </img>
          </div>
        </section>

        <div class="content">
          <div class="image_wrapper_1">
            <img class="starling_1"
              src="images/Starling-1-Harvey.png" 
              height="auto"
              width="100%"
              alt="full comics page">
            </img>
          </div>
        </div>

        <div class="directions">
          <div class="scroll-message">Scroll the panels:</div>
            <div class="page-message"><a href="https://sara-harvey.github.io/starling/">Next page</a></div>
        </div>

        <div class="slideshow-container">
          <a class="prev" onclick="plusSlides(-1)"> < </a>

          <div class="mySlides-wrapper">
            <div class="mySlides">
              <img src="images/1-harvey.png" style="width:100%; height: auto">
            </div>

            <div class="mySlides">
              <img src="images/2-harvey.png" style="width:100%; height: auto">
            </div>

            <div class="mySlides">
              <img src="images/3-harvey.png" style="width:100%; height: auto">
            </div>

            <div class="mySlides">
              <img src="images/4-harvey.png" style="width:100%; height: auto">
            </div>

            <div class="mySlides">
              <img src="images/5-harvey.png" style="width:100%; height: auto">
            </div>
          </div>

          <a class="next" onclick="plusSlides(1)"> > </a>

            </div>
          </div>
        </div>

    </div>

      <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          slides[slideIndex-1].style.display = "flex"; 
        }
      </script>
    </body>
</html>
